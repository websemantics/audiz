<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Audiz: Make your audio files shareable on your favorite social networks</title>
<link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
<link rel="manifest" href="icon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<link href='http://fonts.googleapis.com/css?family=Roboto:700,400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="lib/semantic-ui/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="stretched">
   <section class="hero">
    <div class="ui container">
      <div class="ui grid">
        <div class="eleven wide column">
          <h1 class="title-l">Audiz</h1>
            <div class="buttons">
              <a class="ui labeled tiny button github-websemantics-audiz-stars">
                <div class="ui bragit tiny button">
                  <i class="star icon"></i> Stars
                </div>
                <div class="ui basic bragit left pointing label">
                  <i class="spinner loading icon"></i>
                </div>
              </a>
              <a class="ui left labeled tiny button github-websemantics-audiz-forks">
                <div class="ui basic bragit right pointing label">
                  <i class="spinner loading icon"></i>
                </div>
                <div class="ui bragit tiny button">
                  <i class="fork icon"></i> Forks
                </div>
              </a>
              <a class="ui labeled tiny button github-websemantics-audiz-watchers">
                <div class="ui bragit tiny button">
                  <i class="eye icon"></i> Watchers
                </div>
                <div class="ui basic bragit left pointing label">
                  <i class="spinner loading icon"></i>
                </div>
              </a>
              <a class="ui left labeled tiny button github-websemantics-audiz-issues">
                <div class="ui basic bragit right pointing label">
                  <i class="spinner loading icon"></i>
                </div>
                <div class="ui bragit tiny button">
                  <i class="info circle icon"></i> Issues
                </div>
              </a>
              <a class="ui bragit tiny button github-websemantics-audiz-github">
                  <i class="github icon"></i> Github
              </a>
            </div>
          <p class="text-l">Make your audio files shareable on your favorite social networks.</p>
        </div>
        <div class="five wide column">
          <img class="logo" src="img/logo.svg"/>
        </div>
      </div>
    </div>
  </section>
  <div class="pusher">
    <div class="ui container">

      <audio id="audioElement" src="./audio/Odesza - Above The Middle.mp3"></audio>
      <div>
        <button onclick="document.getElementById('audioElement').play()">Play the Audio</button>
        <button onclick="document.getElementById('audioElement').pause()">Pause the Audio</button>
        <button onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
        <button onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
      </div>

    </div>
  </div>
  <div class="ui footer">
    <div class="ui container">
      <table class="center">
        <tr>
          <td>
            Built with <img data-preserve-html-node="true" src="img/heart.svg" alt="love" style="width:22px;height:22px;"> by &nbsp;<br/>
            <h4><a href="http://websemantics.ca">Web Semantics, Inc.</a></h4>
          </td>
        </tr>
      </table>
    </div>
	</div>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/semantic-ui/dist/semantic.min.js"></script>
  <script type="text/javascript" src="lib/d3/d3.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/websemantics/bragit/0.1.2/bragit.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
